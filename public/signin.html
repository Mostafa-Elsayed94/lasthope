
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Login Form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>


    <!-- Start Login Form -->

    <div class='form login'>
        <h4>Enter your data</h4>
        <form action="" method="POST">
            <div class='form-group'>
                <input class='form-control' type='email' placeholder='Email' name='email'/>
            </div>
            <div class='form-group'>
                <input class='form-control' type='password' placeholder='Password' name='password'/>
            </div>
            <div class='form-group'>
                <div class='row'>
                    <div class='col-md-6'>
                        <input class='form-control btn btn-primary' type='submit' value='Login' name='submit' />
                    </div>
                    <div class='col-md-6'>
                        <p id='sig  nup'>Create an <a href='signup.html' target="_blank">account </a>?

                     <div class='col-md-18'>
                        <p id='remeber'>Can't remember <a href='rem.html' target="_blank">password?</a></p>
                    </div>                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- End Login Form -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <!-- Javascript Tooltip library -->
    <script src="js/bootstrap.min.js"></script>
    <script src='js/plugins.js'></script>
</body>

</html>
